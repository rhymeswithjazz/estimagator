<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Simple cute gator face -->

  <!-- Head - rounded rectangle -->
  <rect x="15" y="35" width="90" height="55" rx="27" fill="#3F7602"/>

  <!-- Snout bump -->
  <ellipse cx="35" cy="62" rx="25" ry="20" fill="#3F7602"/>

  <!-- Nostrils -->
  <circle cx="22" cy="55" r="4" fill="#2a4c04"/>
  <circle cx="22" cy="68" r="4" fill="#2a4c04"/>

  <!-- Eyes - big and friendly -->
  <circle cx="70" cy="50" r="16" fill="white"/>
  <circle cx="95" cy="50" r="14" fill="white"/>

  <!-- Pupils - looking slightly up and to the side -->
  <circle cx="74" cy="48" r="9" fill="#1a1a1a"/>
  <circle cx="98" cy="48" r="8" fill="#1a1a1a"/>

  <!-- Eye shine -->
  <circle cx="71" cy="44" r="4" fill="white"/>
  <circle cx="95" cy="44" r="3" fill="white"/>

  <!-- Big friendly smile -->
  <path d="M 30 78 Q 55 95 80 78" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Single cute tooth -->
  <path d="M 52 78 L 55 88 L 58 78" fill="white"/>

  <!-- Card peeking from behind (top right) -->
  <g transform="translate(75, 5) rotate(15)">
    <rect x="0" y="0" width="32" height="42" rx="4" fill="white" stroke="#e5e5e5" stroke-width="1"/>
    <text x="6" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3F7602">8</text>
    <text x="16" y="30" font-family="Arial, sans-serif" font-size="16" fill="#f4c430">&#9830;</text>
  </g>
</svg>
