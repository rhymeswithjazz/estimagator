<main class="min-h-screen bg-white flex flex-col items-center justify-center p-6 relative overflow-hidden">
  <!-- Background decorative elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-poker-green-100 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-poker-green-50 rounded-full blur-3xl"></div>
  </div>

  <div class="text-center max-w-md w-full relative z-10">
    <!-- Logo / Brand -->
    <div class="mb-8">
      <a routerLink="/" class="inline-block">
        <img src="brand/logo.svg" alt="Estimagator" class="w-20 h-20 mx-auto mb-3 drop-shadow-lg" />
      </a>
      <h1 class="text-3xl font-display font-bold text-gray-900 mb-2">Create account</h1>
      <p class="text-gray-500">Join Estimagator to save your sessions</p>
    </div>

    <!-- Register Form -->
    <div class="glass-card p-6">
      <form (submit)="register(); $event.preventDefault()" class="space-y-4">
        @if (error()) {
          <div class="p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm flex items-center gap-2">
            <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            {{ error() }}
          </div>
        }

        <div class="text-left">
          <label class="block text-gray-600 text-sm font-medium mb-2">Display Name</label>
          <input
            type="text"
            [value]="displayName()"
            (input)="displayName.set($any($event.target).value)"
            placeholder="Your name"
            class="input-field"
            autocomplete="name"
          />
        </div>

        <div class="text-left">
          <label class="block text-gray-600 text-sm font-medium mb-2">Email</label>
          <input
            type="email"
            [value]="email()"
            (input)="email.set($any($event.target).value)"
            placeholder="you@example.com"
            class="input-field"
            autocomplete="email"
          />
        </div>

        <div class="text-left">
          <label class="block text-gray-600 text-sm font-medium mb-2">Password</label>
          <input
            type="password"
            [value]="password()"
            (input)="password.set($any($event.target).value)"
            placeholder="At least 6 characters"
            class="input-field"
            autocomplete="new-password"
          />
        </div>

        <div class="text-left">
          <label class="block text-gray-600 text-sm font-medium mb-2">Confirm Password</label>
          <input
            type="password"
            [value]="confirmPassword()"
            (input)="confirmPassword.set($any($event.target).value)"
            placeholder="Confirm your password"
            class="input-field"
            autocomplete="new-password"
          />
        </div>

        <button
          type="submit"
          class="btn-primary w-full"
          [disabled]="isLoading()"
        >
          @if (isLoading()) {
            <span class="flex items-center justify-center gap-2">
              <span class="spinner"></span>
              Creating account...
            </span>
          } @else {
            Create account
          }
        </button>
      </form>

      <div class="mt-6 pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Already have an account?
          <a routerLink="/login" class="text-poker-green-600 hover:text-poker-green-700 font-medium">
            Sign in
          </a>
        </p>
      </div>
    </div>

    <!-- Back to home -->
    <div class="mt-6">
      <a routerLink="/" class="text-gray-500 hover:text-gray-700 text-sm font-medium inline-flex items-center gap-1">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to home
      </a>
    </div>
  </div>
</main>
