version: "3.8"

# =============================================================================
# Estimagator - STAGING Environment - Portainer Stack Configuration
# =============================================================================
# Deploy via Portainer: Stacks > Add Stack > Web Editor > Paste this file
#
# STAGING CONFIGURATION:
#   - Uses :develop image tags (auto-deployed from develop branch)
#   - Separate database: pokerpoints_staging
#   - Separate port: 7118 (production uses 7117)
#   - ASPNETCORE_ENVIRONMENT=Staging
#
# Required Environment Variables (set in Portainer's Environment Variables):
#   - POSTGRES_PASSWORD: Database password (can be different from production)
#   - JWT_SECRET: 64+ character secret for auth tokens (can be different from production)
#   - SMTP_HOST, SMTP_USERNAME, SMTP_PASSWORD: For email verification
#   - EMAIL_FROM_ADDRESS: Sender email address (e.g., staging@estimagator.com)
#   - EMAIL_BASE_URL: Your staging URL (e.g., https://staging.estimagator.yourdomain.com)
#
# Optional Environment Variables:
#   - ADMIN_EMAIL: Creates an admin user on startup if not exists
#   - ADMIN_PASSWORD: Password for the admin user
# =============================================================================

services:
  frontend:
    image: rhymeswithjazz/estimagator-frontend:develop
    container_name: estimagator-frontend-staging
    user: "1026:100"
    restart: unless-stopped
    ports:
      - "7118:8080"  # Staging port
    depends_on:
      api:
        condition: service_healthy
    networks:
      - estimagator-staging-network

  api:
    image: rhymeswithjazz/estimagator-api:develop
    container_name: estimagator-api-staging
    user: "1026:100"
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=pokerpoints_staging;Username=pokerpoints;Password=${POSTGRES_PASSWORD}
      - Authentication__Jwt__Secret=${JWT_SECRET}
      - Authentication__Jwt__Issuer=${JWT_ISSUER:-Estimagator-Staging}
      - Authentication__Jwt__Audience=${JWT_AUDIENCE:-Estimagator-Staging}
      - Email__SmtpHost=${SMTP_HOST}
      - Email__SmtpPort=${SMTP_PORT:-587}
      - Email__SmtpUsername=${SMTP_USERNAME}
      - Email__SmtpPassword=${SMTP_PASSWORD}
      - Email__UseSsl=${SMTP_USE_SSL:-true}
      - Email__FromAddress=${EMAIL_FROM_ADDRESS}
      - Email__FromName=${EMAIL_FROM_NAME:-Estimagator Staging}
      - Email__BaseUrl=${EMAIL_BASE_URL}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - estimagator-staging-network
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: estimagator-db-staging
    restart: unless-stopped
    environment:
      POSTGRES_USER: pokerpoints
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: pokerpoints_staging
    volumes:
      - /volume1/docker/estimagator-staging/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pokerpoints"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - estimagator-staging-network

networks:
  estimagator-staging-network:
    driver: bridge
