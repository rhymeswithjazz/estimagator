services:
  frontend:
    build:
      context: ../src/frontend/poker-points-app
      dockerfile: Dockerfile
    container_name: estimagator-frontend
    user: "1026:100"
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - estimagator-network

  api:
    build:
      context: ../src/backend/PokerPoints
      dockerfile: Dockerfile
    container_name: estimagator-api
    user: "1026:100"
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=pokerpoints;Username=${POSTGRES_USER:-pokerpoints};Password=${POSTGRES_PASSWORD}
      - Authentication__Jwt__Secret=${JWT_SECRET}
      - Authentication__Jwt__Issuer=${JWT_ISSUER:-Estimagator}
      - Authentication__Jwt__Audience=${JWT_AUDIENCE:-Estimagator}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - estimagator-network
    # Internal only - nginx proxies to this
    expose:
      - "5000"

  postgres:
    image: postgres:16-alpine
    container_name: estimagator-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pokerpoints}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-pokerpoints}
    volumes:
      - /volume1/docker/estimagator/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pokerpoints}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - estimagator-network
    # Database not exposed externally - only accessible from api container

networks:
  estimagator-network:
    driver: bridge

