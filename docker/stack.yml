version: "3.8"

# =============================================================================
# Estimagator - Portainer Stack Configuration
# =============================================================================
# Deploy via Portainer: Stacks > Add Stack > Web Editor > Paste this file
#
# Required Environment Variables (set in Portainer's Environment Variables):
#   - POSTGRES_PASSWORD: Database password
#   - JWT_SECRET: 64+ character secret for auth tokens
#   - SMTP_HOST, SMTP_USERNAME, SMTP_PASSWORD: For email verification
#   - EMAIL_FROM_ADDRESS: Sender email address
#   - EMAIL_BASE_URL: Your production URL (e.g., https://estimagator.yourdomain.com)
#
# Optional Environment Variables:
#   - FRONTEND_PORT: External port (default: 7117)
#   - POSTGRES_USER: Database user (default: pokerpoints)
#   - POSTGRES_DB: Database name (default: pokerpoints)
#   - SMTP_PORT: SMTP port (default: 587)
#   - SMTP_USE_SSL: Enable SSL (default: true)
# =============================================================================

services:
  frontend:
    image: rhymeswithjazz/estimagator-frontend:latest
    container_name: estimagator-frontend
    user: "1026:100"
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-7117}:8080"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - estimagator-network

  api:
    image: rhymeswithjazz/estimagator-api:latest
    container_name: estimagator-api
    user: "1026:100"
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-pokerpoints};Username=${POSTGRES_USER:-pokerpoints};Password=${POSTGRES_PASSWORD}
      - Authentication__Jwt__Secret=${JWT_SECRET}
      - Authentication__Jwt__Issuer=${JWT_ISSUER:-Estimagator}
      - Authentication__Jwt__Audience=${JWT_AUDIENCE:-Estimagator}
      - Email__SmtpHost=${SMTP_HOST}
      - Email__SmtpPort=${SMTP_PORT:-587}
      - Email__SmtpUsername=${SMTP_USERNAME}
      - Email__SmtpPassword=${SMTP_PASSWORD}
      - Email__UseSsl=${SMTP_USE_SSL:-true}
      - Email__FromAddress=${EMAIL_FROM_ADDRESS}
      - Email__FromName=${EMAIL_FROM_NAME:-Estimagator}
      - Email__BaseUrl=${EMAIL_BASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - estimagator-network
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: estimagator-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pokerpoints}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-pokerpoints}
    volumes:
      - /volume1/docker/estimagator/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pokerpoints}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - estimagator-network

networks:
  estimagator-network:
    driver: bridge

