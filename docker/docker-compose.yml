services:
  postgres:
    image: postgres:16-alpine
    container_name: pokerpoints-db
    environment:
      POSTGRES_USER: pokerpoints
      POSTGRES_PASSWORD: pokerpoints
      POSTGRES_DB: pokerpoints
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pokerpoints"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
