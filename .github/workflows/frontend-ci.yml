name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: src/frontend/poker-points-app/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend/poker-points-app
        run: npm ci

      - name: Run tests
        working-directory: src/frontend/poker-points-app
        run: npm test
        continue-on-error: true
        env:
          NODE_ENV: test

      - name: Build
        working-directory: src/frontend/poker-points-app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: frontend-build
          path: src/frontend/poker-points-app/dist/
          retention-days: 7
