name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Mondays at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  backend-vulnerabilities:
    name: Backend Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        working-directory: src/backend/PokerPoints
        run: dotnet restore

      - name: Check for vulnerable packages
        working-directory: src/backend/PokerPoints
        run: |
          echo "Scanning for vulnerable packages..."
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt

          # Check if any high or critical vulnerabilities were found
          if grep -E "(Critical|High)" vulnerability-report.txt; then
            echo "❌ Critical or High severity vulnerabilities found!"
            exit 1
          else
            echo "✅ No critical or high severity vulnerabilities found"
          fi

  frontend-vulnerabilities:
    name: Frontend Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: src/frontend/poker-points-app/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend/poker-points-app
        run: npm ci

      - name: Run npm audit
        working-directory: src/frontend/poker-points-app
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=high || {
            echo "❌ High or Critical vulnerabilities found!"
            npm audit
            exit 1
          }
          echo "✅ No high or critical severity vulnerabilities found"

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['csharp', 'javascript-typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Setup .NET (for C#)
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build C# project
        if: matrix.language == 'csharp'
        working-directory: src/backend/PokerPoints
        run: dotnet build --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-2.0, GPL-3.0

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build Docker image (Backend)
        working-directory: src/backend/PokerPoints
        run: docker build -t estimagator-api:test -f Dockerfile .

      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'estimagator-api:test'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'
