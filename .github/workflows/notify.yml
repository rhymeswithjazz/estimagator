name: Notify

on:
  workflow_call:
    inputs:
      status:
        description: 'Workflow status (success, failure, cancelled)'
        required: true
        type: string
      workflow_name:
        description: 'Name of the workflow'
        required: true
        type: string
      run_url:
        description: 'URL to the workflow run'
        required: true
        type: string
      branch:
        description: 'Branch name'
        required: true
        type: string
      commit_message:
        description: 'Commit message'
        required: true
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        description: 'Slack webhook URL for notifications'
        required: false

jobs:
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    steps:
      - name: Log notification details
        run: |
          echo "Workflow: ${{ inputs.workflow_name }}"
          echo "Status: ${{ inputs.status }}"
          echo "Branch: ${{ inputs.branch }}"
          echo "Commit: ${{ inputs.commit_message }}"
          echo "Run URL: ${{ inputs.run_url }}"
          echo ""
          echo "Note: Slack notifications not yet implemented"
          echo "Set SLACK_WEBHOOK_URL secret to enable Slack notifications"
